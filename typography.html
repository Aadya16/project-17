<!DOCTYPE html>

<html lang="en">


<head>

    <title>

        Bootstrap Typography example

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Cricket</h1>
        <h1 class="display-2">Batting</h1>
        <h1 class="display-3">Bowling</h1>
        <h1 class="display-4">Fielding</h1>
    </div>
    <div class="container">
        <h1>Cricket is a Very Interesting game which needs mind as well as strength
            <small class="text-muted"> Cricket is my favorite sport</small>
        </h1>

        <dl>
            <dt>Cricket</dt>
            <dd>A game to play with Mind and Strength</dd>
        </dl>

    </div>
    <p>CO<sub>2</sub></p>
    <p>x<SUP>3</SUP></p>

    <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> defines a section in a
        document</p>

</body>

</html>
