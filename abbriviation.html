<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Bootstrap Typography example
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <h1>Abbriviation</h1>
    <p>It is used to mark up an abbriviation or acronym:</p>
    <p><abbr title="Cricket">cric</abbr> is a international sport.</p>
    <h1>Blockquotes</h1>
    <p>It is used to present the content from another source:</p>
    <blockquote class="blockquote">
        <footer class="blockquote-footer">From Codingal</footer>
    </blockquote>
</body>

</html>
